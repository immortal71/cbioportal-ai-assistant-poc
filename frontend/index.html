<!DOCTYPE html>
<html lang="en">
<!--
    cBioPortal AI Assistant - Frontend Interface
    Author: Aashish Kharel
    Project: Google Summer of Code 2026
    Organization: NRNB / cBioPortal
    Description: Natural language query interface for cancer genomics data
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aashish Kharel">
    <meta name="description" content="AI-powered natural language interface for cBioPortal cancer genomics data - GSoC 2026 PoC">
    <title>cBioPortal AI Assistant - PoC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #queryInput {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        #queryInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #searchBtn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        #searchBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .examples {
            margin-bottom: 20px;
        }

        .examples h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .example-queries {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 8px 15px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #results {
            display: none;
        }

        #results.active {
            display: block;
        }

        .result-header {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .result-header h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .result-header p {
            color: #666;
            font-size: 14px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .stat {
            padding: 8px 15px;
            background: white;
            border-radius: 6px;
            font-size: 14px;
        }

        .stat strong {
            color: #667eea;
        }

        .source-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .source-badge.api {
            background: #d4edda;
            color: #155724;
        }

        .source-badge.sample {
            background: #fff3cd;
            color: #856404;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .mutation-type {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .mutation-type.missense {
            background: #fff3cd;
            color: #856404;
        }

        .mutation-type.frameshift {
            background: #f8d7da;
            color: #721c24;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>cBioPortal AI Assistant</h1>
            <p>Natural Language Interface for Cancer Genomics Data</p>
        </div>

        <div class="card">
            <div class="search-box">
                <input 
                    type="text" 
                    id="queryInput" 
                    placeholder="Try: 'Show me TP53 mutations' or 'What mutations does BRCA1 have?'"
                    autocomplete="off"
                >
                <button id="searchBtn" onclick="search()">Search</button>
            </div>

            <div class="examples">
                <h3>Example Queries:</h3>
                <div class="example-queries">
                    <button class="example-btn" onclick="setQuery('Show me TP53 mutations')">TP53 mutations</button>
                    <button class="example-btn" onclick="setQuery('BRCA1 mutations in breast cancer')">BRCA1 mutations</button>
                    <button class="example-btn" onclick="setQuery('What mutations does EGFR have?')">EGFR mutations</button>
                    <button class="example-btn" onclick="setQuery('KRAS mutations in lung cancer')">KRAS in lung</button>
                    <button class="example-btn" onclick="setQuery('PIK3CA mutations')">PIK3CA</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your query...</p>
            </div>

            <div id="results"></div>
        </div>

        <div class="footer">
            <p>PoC v0.1.0 | Google Summer of Code 2026 Proposal</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Allow Enter key to trigger search
        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        function setQuery(text) {
            document.getElementById('queryInput').value = text;
            search();
        }

        async function search() {
            const queryInput = document.getElementById('queryInput');
            const text = queryInput.value.trim();
            
            if (!text) {
                alert('Please enter a query');
                return;
            }

            // Show loading, hide results
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('searchBtn').disabled = true;

            try {
                const response = await fetch(`${API_URL}/query?text=${encodeURIComponent(text)}`);
                const data = await response.json();

                // Hide loading
                document.getElementById('loading').classList.remove('active');
                document.getElementById('searchBtn').disabled = false;

                if (data.status === 'success') {
                    displayResults(data);
                } else {
                    displayError(data.message || 'An error occurred');
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('searchBtn').disabled = false;
                displayError('Could not connect to backend. Make sure the server is running on port 8000.');
                console.error('Error:', error);
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            // Determine source badge
            const sourceClass = data.source && data.source.includes('API') ? 'api' : 'sample';
            const sourceText = data.source || 'Unknown';
            
            let mutationsTable = '';
            if (data.mutations && data.mutations.length > 0) {
                // Check if we have real API data (with chromosome info) or sample data
                const hasChromosomeData = data.mutations[0].chromosome !== undefined;
                
                mutationsTable = `
                    <table>
                        <thead>
                            <tr>
                                <th>Sample ID</th>
                                <th>Mutation</th>
                                <th>Type</th>
                                ${hasChromosomeData ? '<th>Position</th>' : ''}
                                <th>Cancer Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.mutations.map(m => `
                                <tr>
                                    <td>${m.sample_id}</td>
                                    <td><strong>${m.mutation}</strong></td>
                                    <td><span class="mutation-type ${m.type.toLowerCase()}">${m.type}</span></td>
                                    ${hasChromosomeData ? `<td>${m.chromosome || 'N/A'}:${m.position || 'N/A'}</td>` : ''}
                                    <td>${m.cancer_type}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            const totalInfo = data.total_in_study 
                ? `<div class="stat">Showing <strong>${data.count}</strong> of <strong>${data.total_in_study}</strong> total</div>`
                : `<div class="stat"><strong>${data.count}</strong> mutations found</div>`;

            resultsDiv.innerHTML = `
                <div class="result-header">
                    <h2>
                        ${data.gene}
                        <span class="source-badge ${sourceClass}">${sourceText}</span>
                    </h2>
                    <p>${data.description}</p>
                    <div class="stats">
                        ${totalInfo}
                        <div class="stat">
                            Query: <em>"${data.query}"</em>
                        </div>
                        ${data.study_id ? `<div class="stat">Study: <strong>${data.study_id}</strong></div>` : ''}
                    </div>
                </div>
                ${mutationsTable}
            `;
            
            resultsDiv.classList.add('active');
        }

        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
            resultsDiv.classList.add('active');
        }

        // Check if backend is running on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    console.log('[OK] Backend is running');
                    
                    // Check API status
                    const apiStatus = await fetch(`${API_URL}/api-status`);
                    const apiData = await apiStatus.json();
                    
                    if (apiData.status === 'online') {
                        console.log('[OK] cBioPortal API is accessible');
                    } else {
                        console.warn('[WARNING] cBioPortal API is not accessible. Will use sample data.');
                    }
                }
            } catch (error) {
                console.warn('[WARNING] Backend not running. Start it with: python backend/main.py');
            }
        });
    </script>
    
    <!-- Footer -->
    <div style="position: fixed; bottom: 10px; right: 20px; color: rgba(255,255,255,0.7); font-size: 12px; text-align: right;">
        <div>cBioPortal AI Assistant PoC v0.1.0</div>
        <div>Author: Aashish Kharel | GSoC 2026</div>
    </div>
</body>
</html>
